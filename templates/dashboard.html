<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Student Record System</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #004466;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
            padding: 40px 20px;
        }

        .section {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px 20px;
            width: 28%;
        }
	
	  .section h2 {
            text-align: center;
            color: #004466;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            background-color: #006699;
            color: white;
            text-align: center;
            padding: 12px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 6px;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #005080;
        }

        .logout-container {
            text-align: center;
            margin: 40px 0 20px 0;
        }
	 .logout-btn {
            background-color: #cc0000;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #990000;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Student Record System</h1>
</header>

<div class="container">

    <!-- Students Section -->
    <div class="section">
        <h2>Students</h2>
        <a href="{{ url_for('view_students') }}" class="btn">View Students</a>
        <a href="{{ url_for('add_student') }}" class="btn">Add Student</a>
     
    </div>

    <!-- Grades Section -->
    <div class="section">
        <h2>Grades</h2>
        <a href="{{ url_for('view_grades') }}" class="btn">View Grades</a>
        <a href="{{ url_for('add_grade') }}" class="btn">Add Grade</a>
        
    </div>

    <!-- Attendance Section -->
    <div class="section">
        <h2>Attendance</h2>
        <a href="{{ url_for('view_attendance') }}" class="btn">View Attendance</a>
        <a href="{{ url_for('add_attendance') }}" class="btn">Add Attendance</a>
      
    </div>

</div>

<!-- Logout Button -->
<div class="logout-container">
    <form action="{{ url_for('logout') }}" method="post">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>

</body>
</html>
